<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #222;
      color: white;
      font-family: Arial, sans-serif;
    }

    .center {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #clock {
      font-size: 40px;
      background-color: orange;
      padding: 20px 50px;
      margin-top: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="center">
    <h2>Digital Clock</h2>
    <div id="clock"></div>
  </div>

  <!-- Script file include -->
 

</body>
<script>
  const clock = document.getElementById('clock');

  setInterval(function () {
    let date = new Date();
    clock.innerHTML = date.toLocaleTimeString();
  }, 1000);
</script>

</html>
