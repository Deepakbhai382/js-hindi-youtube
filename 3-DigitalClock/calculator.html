<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bike Taxi Earning Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #212121;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .calculator {
      background: #333;
      padding: 20px;
      border-radius: 10px;
      width: 320px;
    }
    .calculator h2 {
      text-align: center;
      margin-bottom: 20px;
      color: orange;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: orange;
      border: none;
      border-radius: 5px;
      margin-top: 15px;
      font-size: 16px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      padding: 10px;
      background: #444;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>Bike Taxi Earning Calculator</h2>
    
    <label>Distance (km)</label>
    <input type="number" id="distance" placeholder="e.g. 9">

    <label>Total Fare (‚Çπ)</label>
    <input type="number" id="fare" placeholder="e.g. 147">

    <label>Company Commission (%)</label>
    <input type="number" id="commission" value="25">

    <label>Mileage (km/litre)</label>
    <input type="number" id="mileage" value="47">

    <label>Petrol Price (‚Çπ/litre)</label>
    <input type="number" id="petrol" value="100">

    <button onclick="calculate()">Calculate</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function calculate() {
      let distance = parseFloat(document.getElementById('distance').value);
      let fare = parseFloat(document.getElementById('fare').value);
      let commission = parseFloat(document.getElementById('commission').value);
      let mileage = parseFloat(document.getElementById('mileage').value);
      let petrol = parseFloat(document.getElementById('petrol').value);

      if (isNaN(distance) || isNaN(fare) || isNaN(commission) || isNaN(mileage) || isNaN(petrol)) {
        document.getElementById('result').innerHTML = "‚ö†Ô∏è Please fill all values!";
        return;
      }

      let companyCut = fare * (commission / 100);
      let yourShare = fare - companyCut;
      let petrolCost = (distance / mileage) * petrol;
      let netEarning = yourShare - petrolCost;

      document.getElementById('result').innerHTML = `
        <p>üí∞ Total Fare: ‚Çπ${fare.toFixed(2)}</p>
        <p>üè¢ Company Cut: ‚Çπ${companyCut.toFixed(2)}</p>
        <p>üõµ Your Share: ‚Çπ${yourShare.toFixed(2)}</p>
        <p>‚õΩ Petrol Cost: ‚Çπ${petrolCost.toFixed(2)}</p>
        <hr>
        <h3>‚úÖ Net Earning: ‚Çπ${netEarning.toFixed(2)}</h3>
      `;
    }
  </script>
</body>
</html>
